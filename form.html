<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('coffee.avif');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .form-container {
      padding: 30px;
      border-radius: 10px;
    }
	.texts{
	color: white;
	}
	.buttons{
	width: 70%;}
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container texts">
          <h2 class="mb-4 text-center">Contact Us</h2>
          <form>
            <div class="mb-3 texts">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
            </div>
            <div class="mb-3 texts">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
            </div>
            <div class="mb-3 texts">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3 texts">
              <label for="contact" class="form-label">Contact</label>
              <input type="text" class="form-control" id="contact" placeholder="Enter your contact number">
            </div>
            <div class="mb-3 texts">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <div class="text-center ">
              <button type="submit" class="btn btn-success buttons">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
